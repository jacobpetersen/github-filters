<!DOCTYPE html>
<html>
<head>
  <title>GitHub Filters Options</title>
  <style>
    :root {
      --color-canvas-default: #ffffff;
      --color-canvas-subtle: #f6f8fa;
      --color-border-default: #d0d7de;
      --color-fg-default: #1f2328;
      --color-fg-muted: #656d76;
      --color-accent-fg: #0969da;
      --color-btn-primary-bg: #2da44e;
      --color-btn-primary-text: #ffffff;
      --color-btn-primary-hover-bg: #2c974b;
      --shadow-sm: 0 1px 0 rgba(1, 4, 9, 0.04);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      background-color: var(--color-canvas-subtle);
      color: var(--color-fg-default);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--color-canvas-default);
      border: 1px solid var(--color-border-default);
      border-radius: 6px;
      padding: 32px;
      width: 400px;
      box-shadow: var(--shadow-sm);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 5px 12px;
      font-size: 14px;
      line-height: 20px;
      color: var(--color-fg-default);
      background-color: var(--color-canvas-default);
      border: 1px solid var(--color-border-default);
      border-radius: 6px;
      box-shadow: inset 0 1px 0 rgba(1, 4, 9, 0.04);
      box-sizing: border-box;
      outline: none;
    }

    input:focus {
      border-color: var(--color-accent-fg);
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
    }

    button {
      width: 100%;
      padding: 5px 16px;
      font-size: 14px;
      font-weight: 600;
      line-height: 20px;
      color: var(--color-btn-primary-text);
      background-color: var(--color-btn-primary-bg);
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      cursor: pointer;
      appearance: none;
      user-select: none;
    }

    button:hover {
      background-color: var(--color-btn-primary-hover-bg);
    }

    button:active {
      background-color: #298e46;
      box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.1);
    }

    #status {
      margin-top: 16px;
      font-size: 14px;
      color: #1a7f37;
      text-align: center;
      min-height: 20px;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--color-fg-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon48.png" alt="Logo">
      <h1>GitHub Filters</h1>
    </div>
    
    <form id="settings-form">
      <div class="field">
        <label for="username">GitHub Username</label>
        <input type="text" id="username" placeholder="e.g. octocat">
      </div>
      
      <button type="submit" id="save">Save Changes</button>
    </form>
    
    <div id="status"></div>

    <div class="footer">
      Configure your username to enable quick filtering on Pull Requests.
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
